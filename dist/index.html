<!DOCTYPE html>
<html class="no-js" lang="es">
	<head>
		<meta charset="utf-8">
		<title>My responsive email - project</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body style="background:{#pageBgcolor};margin:0;mso-margin-alt:0;">
		<table cellpadding="0" cellspacing="0" border="0" width="100%" bgcolor="#ffffff">
			<tr>
				<td width="100" valign="top" align="center" bgcolor="#ffffff">
					<table cellpadding="0" cellspacing="0" border="0" width="600" bgcolor="pink">
						<tr>
							<td valign="top" bgcolor="pink">
								<table cellpadding="0" cellspacing="0" border="0" width="100%" bgcolor="pink">
									<tr>
										<td width="100%" valign="top" bgcolor="pink">Header</td>
									</tr>
								</table>
								<table cellpadding="0" cellspacing="0" border="0" width="100%" bgcolor="grey">
									<tr>
										<td width="100%" valign="top" bgcolor="grey">Body</td>
									</tr>
								</table>
								<table cellpadding="0" cellspacing="0" border="0" width="100%" bgcolor="deeppink">
									<tr>
										<td width="100%" valign="top" bgcolor="deeppink">Footer</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
